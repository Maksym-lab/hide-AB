<ActionBar>
    <Label text="Man, this is an annoying ActionBar..."></Label>
</ActionBar>
<GridLayout>
    <Label hideActionBar *ngIf="directiveApplied" text="The pesky ActionBar has been eradicated!" textWrap="true"></Label>
    <Button text="{{ !directiveApplied ? 'Apply The Directive!' : 'Remove The Directive'}}"
        (tap)="toggleDirective()"></Button>
</GridLayout>
